<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Búsqueda de Centros Comerciales</title>
  <!-- Fuente de Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />

  <style>
    /* Reseteo básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Fuente global */
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      overflow: hidden; /* para ocultar exceso, si lo hubiera */
      position: relative;
    }

    /* Efecto animado de burbujas o círculos en el fondo (opcional) */
    body::before,
    body::after {
      content: "";
      position: absolute;
      width: 700px;
      height: 700px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      z-index: 1;
      animation: float 10s infinite;
    }
    body::before {
      top: -10%;
      left: -30%;
    }
    body::after {
      bottom: -10%;
      right: -30%;
      animation-duration: 13s;
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(30px);
      }
      100% {
        transform: translateY(0px);
      }
    }

    /* Container principal */
    .container {
      z-index: 2; /* Para estar encima de las burbujas del fondo */
      background: #fff;
      width: 400px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-weight: 600;
      margin-bottom: 20px;
      color: #333;
      letter-spacing: 1px;
    }

    /* Input de texto */
    input[type="text"] {
      width: 80%;
      padding: 12px;
      margin-bottom: 15px;
      font-size: 1rem;
      border: 2px solid #ddd;
      border-radius: 8px;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #007bff;
    }

    /* Botón */
    .btn {
      display: inline-block;
      padding: 12px 20px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      font-size: 1rem;
      transition: background 0.3s, transform 0.2s;
    }
    .btn:hover {
      background: #0056b3;
      transform: scale(1.03);
    }
    .btn:active {
      transform: scale(0.98);
    }

    /* Opcional: animación de aparición para la tarjeta */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      animation: fadeIn 0.8s ease forwards;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Buscar Centros Comerciales</h1>
    <form action="/buscar" method="POST">
      <input
        type="text"
        name="ciudad"
        placeholder="Ej: Madrid"
        required
      />
      <br />
      <button type="submit" class="btn">Buscar</button>
    </form>
  </div>
</body>
</html>
