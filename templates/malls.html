<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Resultados de Búsqueda</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #eaf3ff;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    .error {
      color: red;
      font-weight: bold;
      margin-bottom: 10px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    ul {
      list-style: disc;
      padding-left: 40px;
      margin-top: 10px;
    }
    .btn-back {
      display: inline-block;
      margin-top: 20px;
      background: #007bff;
      color: #fff;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 4px;
    }
    .btn-back:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    {% if malls and not error %}
      <h2>Centros Comerciales en {{ city }}:</h2>
      <ul>
        {% for mall in malls %}
          <li>{{ mall }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <a href="/" class="btn-back">Nueva Búsqueda</a>
  </div>
</body>
</html>
